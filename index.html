<!DOCTYPE html>
<html class='html' lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='pages/index.css'>
  <meta name='description' content='Страница о путешествии по России'>
  <meta name='keywords' content='HTML5, CSS'>
  <meta name='author' content='Максим Никитин'>
  <title>Mesto</title>
  <base target='_blank'>
</head>
<body>
  <div class='page'>
    <header class='header page__margins'>
      <img class='logo header__logo' src='./images/logo/logo.svg' alt='логотип сайта.'>
    </header>

    <main class='content'>
      <section class='profile'>
        <div class='profile__user'>
          <img class='profile__avatar' src='./images/profile/avatar.jpg' alt='аватар.'>
          <div class='profile__info'>
            <div class='profile__title'>
              <h1 class='profile__name'>Жак-Ив Кусто</h1>
              <button class='button button_edit' type='button'></button>
            </div>
            <p class='profile__about'>Исследователь океана</p>
          </div>
        </div>
        <button class='button button_add' type='button'></button>
      </section>

      <section class='photos content__margins'>
        <article class='photo'>
          <img class='photo__image' src='./images/photos/altai.jpg' alt='фото Алтая.'>
          <div class='photo__title'>
            <h2 class='photo__name'>Алтай</h2>
            <button class='button button_like' type='button'></button>
          </div>
        </article>
        <article class='photo'>
          <img class='photo__image' src='./images/photos/baikal.jpg' alt='фото Байкала.'>
          <div class='photo__title'>
            <h2 class='photo__name'>Байкал</h2>
            <button class='button button_like' type='button'></button>
          </div>
        </article>
        <article class='photo'>
          <img class='photo__image' src='./images/photos/dombai.jpg' alt='фото Домбая.'>
          <div class='photo__title'>
            <h2 class='photo__name'>Домбай</h2>
            <button class='button button_like' type='button'></button>
          </div>
        </article>
        <article class='photo'>
          <img class='photo__image' src='./images/photos/elbrus.jpg' alt='фото Эльбруса.'>
          <div class='photo__title'>
            <h2 class='photo__name'>Эльбрус</h2>
            <button class='button button_like' type='button'></button>
          </div>
        </article>
        <article class='photo'>
          <img class='photo__image' src='./images/photos/karachaevsk.jpg' alt='фото Карачаевска.'>
          <div class='photo__title'>
            <h2 class='photo__name'>Карачаевск</h2>
            <button class='button button_like' type='button'></button>
          </div>
        </article>
        <article class='photo'>
          <img class='photo__image' src='./images/photos/khakassia.jpg' alt='фото Хакасии.'>
          <div class='photo__title'>
            <h2 class='photo__name'>Хакасия</h2>
            <button class='button button_like' type='button'></button>
          </div>
        </article>
      </section>
    </main>

    <footer class='footer'>
      <p class='footer__copyright'>&copy; 2020 Mesto Russia</p>
    </footer>

    <section class='popup'>
      <form class='form' name="form" method="post" action="#">
        <button class='button button_close-item' type='button'></button>
        <fieldset class='form__fieldset'>
          <legend class='form__title'>Редактировать профиль</legend>
          <input class='form__input' id='fullname' type='text' name='fullname'>
          <input class='form__input' id='about' type='text' name='about'>
        </fieldset>
        <button class='button button_submit' type='submit'>Сохранить</button>
      </form>
    </section>
  </div>
  <script src='./script/script.js'></script>
</body>
</html>

<!DOCTYPE html>
<html class='html' lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='pages/index.css'>
  <meta name='description' content='Страница о путешествии по России'>
  <meta name='keywords' content='HTML5, CSS'>
  <meta name='author' content='Максим Никитин'>
  <title>Mesto</title>
  <base target='_blank'>
</head>
<body>
  <div class='page'>
    <header class='header page__header'>
      <img class='logo header__logo' src='./images/logo/logo.svg' alt='логотип сайта.'>
    </header>

    <main class='content'>
      <section class='profile'>
        <img class='profile__avatar' src='./images/profile/avatar.jpg' alt='аватар.'>
        <div class='profile__info'>
          <div class='profile__title'>
            <h1 class='profile__name'>Жак-Ив Кусто</h1>
            <button class='button button_edit' type='button'></button>
          </div>
          <p class='profile__about'>Исследователь океана</p>
        </div>
        <button class='button button_add' type='button'></button>
      </section>

      <section class='photos content__photos'>
      </section>

      <template id='photo'>
        <article class='photo'>
          <img class='photo__image'>
          <div class='photo__title'>
            <h2 class='photo__name'></h2>
            <button class='button button_like' type='button'></button>
          </div>
          <button class='button button_del' type='button'></button>
        </article>
      </template>
    </main>

    <footer class='footer page__footer'>
      <p class='footer__copyright'>&copy; 2020 Maxim Nikitin</p>
    </footer>

    <section class='popup' id='popup-profile'>
      <div class='popup__overlay'></div>
      <form class='form' id='form-edit' name='form-profile' method='post' action='#'>
        <button class='button button_close-item' id='close-profile' type='button'></button>
        <fieldset class='form__fieldset'>
          <legend class='form__title form__title_place_profile'>Редактировать профиль</legend>
          <input class='form__input' id='fullname' type='text' name='fullname' minlength='2' maxlength='40' required pattern='^[A-Za-zА-ЯЁа-яё\s-]+$'>
          <span class='form__input-error form__input-error_place_name' id='fullname-error'>  </span>
          <input class='form__input' id='about' type='text' name='about' minlength='2' maxlength='200' required>
          <span class='form__input-error form__input-error_place_description' id='about-error'></span>
        </fieldset>
        <button class='button button_submit' type='submit'>Сохранить</button>
      </form>
    </section>

    <section class='popup' id='popup-new-images'>
      <div class='popup__overlay'></div>
      <form class='form' id='form-image' name='form-image' method='post' action='#' novalidate>
        <button class='button button_close-item' id='close-new-images' type='button'></button>
        <fieldset class='form__fieldset'>
          <legend class='form__title form__title_place_images'>Новое место</legend>
          <input class='form__input' id='place-title' type='text' name='place-title' placeholder='Название' minlength='1' maxlength='30' required pattern='^[A-Za-zА-ЯЁа-яё\s-]+$'>
          <span class='form__input-error form__input-error_place_name' id='place-title-error'></span>
          <input class='form__input' id='image-link' type='url' name='image-link' placeholder='Ссылка на картинку' required>
          <span class='form__input-error form__input-error_place_description' id='image-link-error'></span>
        </fieldset>
        <button class='button button_submit' type='submit'>Создать</button>
      </form>
    </section>

    <section class='popup' id='popup-big-image'>
      <div class='popup__overlay'></div>
      <figure class='popup__big-image'>
        <button class='button button_close-big' type='button'></button>
        <img class='big-image'>
        <figcaption class='big-image__title'></figcaption>
      </figure>

    </section>
  </div>
  <script src='./script/validate.js'></script>
  <script src='./script/script.js'></script>
</body>
</html>

<!DOCTYPE html>
<html class='html' lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Страница о путешествии по России'>
  <meta name='keywords' content='HTML5, CSS'>
  <meta name='author' content='Максим Никитин'>
  <title>Mesto</title>
  <base target='_blank'>
</head>
<body>
  <div class='page'>
    <header class='header page__header'>
      <img class='logo header__logo' src='./images/logo/logo.svg' alt='логотип сайта.'>
    </header>

    <main class='content'>
      <section class='profile'>
        <img class='profile__avatar' alt='аватар.'>
        <div class='profile__ava-change'></div>
        <div class='profile__info'>
          <div class='profile__title'>
            <h1 class='profile__name'></h1>
            <button class='button button_edit' type='button'></button>
          </div>
          <p class='profile__about'></p>
        </div>
        <button class='button button_add' type='button'></button>
      </section>

      <section class='photos content__photos'>
      </section>
    </main>

    <footer class='footer page__footer'>
      <p class='footer__copyright'>&copy; 2020 Maxim Nikitin</p>
    </footer>

    <section class='popup' id='popup-profile'>
      <div class='popup__overlay'></div>
      <form class='form' id='form-edit' name='form-profile' method='post' action='#'>
        <button class='button button_close-item' id='button_close-item' type='button'></button>
        <fieldset class='form__fieldset'>
          <legend class='form__title form__title_place_profile'>Редактировать профиль</legend>
          <input class='form__input form__input_name' id='fullname' type='text' name='name' minlength='2' maxlength='40' required pattern='^[A-Za-zА-ЯЁа-яё\s-]+$'>
          <span class='form__input-error form__input-error_place_name' id='fullname-error'>  </span>
          <input class='form__input form__input_link' id='about' type='text' name='link' minlength='2' maxlength='200' required>
          <span class='form__input-error form__input-error_place_description' id='about-error'></span>
        </fieldset>
        <button class='button button_submit' id='btn-info' type='submit'>Сохранить</button>
      </form>
    </section>

    <section class='popup' id='popup-new-images'>
      <div class='popup__overlay'></div>
      <form class='form' id='form-image' name='form-image' method='post' action='#' novalidate>
        <button class='button button_close-item' id='button_close-item' type='button'></button>
        <fieldset class='form__fieldset'>
          <legend class='form__title form__title_place_images'>Новое место</legend>
          <input class='form__input form__input_name' id='name' type='text' name='name' placeholder='Название' minlength='1' maxlength='30' required pattern='^[A-Za-zА-ЯЁа-яё\s-]+$'>
          <span class='form__input-error form__input-error_place_name' id='name-error'></span>
          <input class='form__input form__input_link' id='link' type='url' name='link' placeholder='Ссылка на картинку' required>
          <span class='form__input-error form__input-error_place_description' id='link-error'></span>
        </fieldset>
        <button class='button button_submit' id='btn-img' type='submit'>Создать</button>
      </form>
    </section>

    <section class='popup' id='popup-new-avatar'>
      <div class='popup__overlay'></div>
      <form class='form form_place_avatar' id='form-avatar' name='form-avatar' method='post' action='#' novalidate>
        <button class='button button_close-item' id='button_close-item' type='button'></button>
        <fieldset class='form__fieldset'>
          <legend class='form__title form__title_place_avatar'>Обновить аватар</legend>
          <input class='form__input form__input_link' id='avatar-link' type='url' name='link' placeholder='Ссылка на картинку' required>
          <span class='form__input-error form__input-error_place_avatar' id='avatar-link-error'></span>
        </fieldset>
        <button class='button button_submit' id='btn-avatar' type='submit'>Сохранить</button>
      </form>
    </section>

    <section class='popup' id='popup-del'>
      <div class='popup__overlay'></div>
      <form class='form form_place_del' id='form-del' name='form-del' method='post' action='#' novalidate>
        <button class='button button_close-item' id='button_close-item' type='button'></button>
        <h3 class='form__title form__title_place_del'>Вы уверены?</h3>
        <button class='button button_submit button_place_del' id='btn-del' type='submit'>Да</button>
      </form>
    </section>

    <section class='popup' id='popup-big-image'>
      <div class='popup__overlay'></div>
      <figure class='popup__big-image'>
        <button class='button button_close-big' id='button_close-item' type='button'></button>
        <img class='big-image'>
        <figcaption class='big-image__title'></figcaption>
      </figure>
    </section>

    <template id='photo'>
      <article class='photo'>
        <img class='photo__image'>
        <div class='photo__title'>
          <h2 class='photo__name'></h2>
          <div class='photo__like'>
            <button class='button button_like' type='button'></button>
            <p class='photo__like-counter'>0</p>
          </div>
        </div>
        <button class='button button_del' type='button'></button>
      </article>
    </template>
  </div>
</body>
</html>
